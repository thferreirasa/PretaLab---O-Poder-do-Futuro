<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando linhas</title>
</head>

<body>
    <h2>Mesclando linhas (rowspan)</h2>

    <table border="1">
           
        <tbody>
            <!-- Títulos na primeira coluna - não precisa de <thead>-->
            <tr>
                <th>Primeiro Nome</th>
                <td>Thaís</td>
            </tr>
            
            <tr>
                <th rowspan="2">Sobrenomes</th>
                <td>Ferreira</td>
            </tr>

            <tr>
                <td>Santos</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
